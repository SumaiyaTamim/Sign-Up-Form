<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="side-image">
           <img src="./Nature.jpg" width="500px" height="547px">
        </div>
        <div class="main-page">
            <div class="top">
                <p>Share your passion for the outdoors, from hiking trails to conservation efforts. 
                    <br>
                    Connect, explore, and make a difference in the great outdoors!
                    </p>
            </div>
            <div class="center">
                <form>
                    <div class="first-column">
                        <label for="fname">FIRST NAME:</label>
                        <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                        <br><br>
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address">
                        <br><br>
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    
                    </div>
                    <div class="second-column">
                        <label for="lname">LAST NAME:</label>
                        <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                        <br><br>
                        <label for="number">PHONE NUMBER:</label>
                        <input type="number" id="number" name="number" placeholder="Enter your phone number">
                        <br><br>
                        <label for="confirm">CONFIRM PASSWORD:</label>
                        <input type="confirm" id="confirm" name="confirm" placeholder="Confirm your password">

                    </div>
                </div>

                </form>
                
            <div class="bottom"></div>
        </div>
    </div>
    
</body>
</html>
