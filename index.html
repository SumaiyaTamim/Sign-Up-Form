<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="side-image">
           <img src="./Nature.jpg" width="500px" height="547px">
        </div>
        <div class="main-page">
            <div class="top">
                <p>Share your passion for the outdoors, from hiking trails to conservation efforts. 
                    <br>
                    Connect, explore, and make a difference in the great outdoors!
                    </p>
            </div>
            <div class="center">
                <form class="form">
                        <label for="fname">FIRST NAME:</label>
                        <input type="text" id="fname" name="firstname" placeholder="Enter your first name">

                        <label for="lname" class="last-name-label">LAST NAME:</label>
                        <input type="text" id="lname" name="lastname" placeholder="Enter your last name">

                        <br><br>

                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address">

                        <label for="number" class="phone-no-label">PHONE NUMBER:</label>
                        <input type="number" id="number" name="number" placeholder="Enter your phone number">

                        <br><br>
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password1" name="password1" placeholder="Enter your password">
                        
                        <br><br>
                        <label for="confirm" class="confirm-label">CONFIRM PASSWORD:</label>
                        <input type="password" id="password2" name="password2" placeholder="Confirm your password">    
                </div>   
            <div class="bottom"> <button type="submit" class="button">Create Account</button>
            <br><br>
            <p>Already have an account? <span>Log in</span></p>
            </div>
           
        </form>
        </div>
    </div>
    
</body>
</html>
